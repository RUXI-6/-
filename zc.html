		/*

		document.getElementById("yjsb").onclick = function () {
			alert("卡注册自带的小号仅供改代码用，请勿注册！");
			document.getElementById("submit_href").style.display = "block";
		};
		var originalAlert = window.alert;

		function customAlert(message) {
			var alertBox = document.createElement('div');
			alertBox.className = 'custom-alert';

			alertBox.style.display = 'flex';
			alertBox.style.justifyContent = 'center';
			alertBox.style.alignItems = 'center';
			alertBox.style.position = 'fixed';
			alertBox.style.top = '0';
			alertBox.style.left = '0';
			alertBox.style.width = '100%';
			alertBox.style.height = '100%';
			alertBox.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
			alertBox.style.zIndex = '9999';

			var alertContentWrapper = document.createElement('div');
			alertContentWrapper.style.padding = '20px';
			alertContentWrapper.style.backgroundColor = '#f2f2f2';
			alertContentWrapper.style.borderRadius = '5px';
			alertContentWrapper.style.textAlign = 'center';

			var alertContent = document.createElement('div');
			alertContent.textContent = message;

			alertContentWrapper.appendChild(alertContent);
			alertBox.appendChild(alertContentWrapper);

			document.body.appendChild(alertBox);

			setTimeout(function () {
				document.body.removeChild(alertBox);
			}, 3000);
		}

		window.alert = customAlert;

	</script>
